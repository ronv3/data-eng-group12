services:
  airflow-db:
    image: postgres:16.4
    container_name: airflow-db-tourism
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airflow}"]
      interval: 10s
      retries: 5
    volumes:
      - ./pgdata_airflow:/var/lib/postgresql/data
    restart: always

  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: clickhouse
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
      - TZ=${TZ:-UTC}
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse   # <â€” use named volume (not ./ckdata)
    healthcheck:
      test: [ "CMD-SHELL", "clickhouse-client --host 127.0.0.1 --query 'SELECT 1' >/dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  airflow-init:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    image: tourism-airflow:2.8.1
    container_name: airflow-init-tourism
    entrypoint: /bin/bash
    command:
      - -lc
      - |
        set -euo pipefail
        airflow db migrate
        airflow users create \
          --username "${AIRFLOW_USER:-admin}" \
          --password "${AIRFLOW_PASSWORD:-admin}" \
          --firstname "${AIRFLOW_FIRSTNAME:-Admin}" \
          --lastname "${AIRFLOW_LASTNAME:-User}" \
          --role Admin \
          --email "${AIRFLOW_EMAIL:-admin@example.com}" || true
    environment:
      PYTHONPATH: /opt/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@airflow-db:5432/${POSTGRES_DB:-airflow}
      # prevent DAG parsing during init (avoids src import noise)
      AIRFLOW__CORE__DAGS_FOLDER: /dev/null
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/include:/opt/airflow/include
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./dbt:/opt/airflow/dbt
    depends_on:
      airflow-db:
        condition: service_healthy
    restart: "no"


  airflow-scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    image: tourism-airflow:2.8.1
    container_name: airflow-scheduler-tourism
    command: scheduler
    environment:
      PYTHONPATH: /opt/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@airflow-db:5432/${POSTGRES_DB:-airflow}
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DB_BRONZE: bronze
      CLICKHOUSE_DB_SILVER: silver
      CLICKHOUSE_DB_GOLD: gold
      DBT_PROFILES_DIR: /opt/airflow/dbt
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/include:/opt/airflow/include
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./dbt:/opt/airflow/dbt
      - ./logs:/opt/airflow/logs
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: always


  airflow-webserver:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    image: tourism-airflow:2.8.1
    container_name: airflow-webserver-tourism
    command: webserver
    ports:
      - "8080:8080"
    environment:
      PYTHONPATH: /opt/airflow
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@airflow-db:5432/${POSTGRES_DB:-airflow}
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DB_BRONZE: bronze
      CLICKHOUSE_DB_SILVER: silver
      CLICKHOUSE_DB_GOLD: gold
      DBT_PROFILES_DIR: /opt/airflow/dbt
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/include:/opt/airflow/include
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./dbt:/opt/airflow/dbt
      - ./logs:/opt/airflow/logs
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    restart: always




volumes:
  clickhouse_data: {}