version: "3.8"

services:
  airflow-db:
    image: postgres:16.4
    container_name: airflow-db-tourism
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-airflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-airflow}
      POSTGRES_DB: ${POSTGRES_DB:-airflow}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-airflow}"]
      interval: 10s
      retries: 5
    volumes:
      - ./pgdata_airflow:/var/lib/postgresql/data
    restart: always

  clickhouse:
    image: clickhouse/clickhouse-server:24.3
    container_name: clickhouse
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-}
      - TZ=${TZ:-UTC}
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse   # <â€” use named volume (not ./ckdata)
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8123/ping | grep -q Pong"]
      interval: 10s
      retries: 10
    restart: always

  airflow-init:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    image: tourism-airflow:2.8.1
    container_name: airflow-init-tourism
    entrypoint: /bin/bash
    command:
      - -lc
      - >
        set -e;
        airflow db migrate &&
        airflow users create
          --username "${AIRFLOW_USER:-admin}"
          --password "${AIRFLOW_PASSWORD:-admin}"
          --firstname "Admin"
          --lastname "User"
          --role "Admin"
          --email "${AIRFLOW_EMAIL:-admin@example.com}"
        || true
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@airflow-db:5432/${POSTGRES_DB:-airflow}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/include:/opt/airflow/include
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./dbt:/opt/airflow/dbt
    depends_on:
      - airflow-db
      - clickhouse
    restart: "no"

  airflow-scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    image: tourism-airflow:2.8.1
    container_name: airflow-scheduler-tourism
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@airflow-db:5432/${POSTGRES_DB:-airflow}
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DB_BRONZE: bronze
      CLICKHOUSE_DB_SILVER: silver
      CLICKHOUSE_DB_GOLD: gold
      DBT_PROFILES_DIR: /opt/airflow/dbt
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/include:/opt/airflow/include
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./dbt:/opt/airflow/dbt
      - ./logs:/opt/airflow/logs
    depends_on:
      - airflow-db
      - clickhouse
      - airflow-init
    restart: always

  airflow-webserver:
    build:
      context: .
      dockerfile: docker/Dockerfile.airflow
    image: tourism-airflow:2.8.1
    container_name: airflow-webserver-tourism
    command: webserver
    ports:
      - "8080:8080"
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth"
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-airflow}:${POSTGRES_PASSWORD:-airflow}@airflow-db:5432/${POSTGRES_DB:-airflow}
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_PORT: 8123
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DB_BRONZE: bronze
      CLICKHOUSE_DB_SILVER: silver
      CLICKHOUSE_DB_GOLD: gold
      DBT_PROFILES_DIR: /opt/airflow/dbt
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/include:/opt/airflow/include
      - ./airflow/plugins:/opt/airflow/plugins
      - ./src:/opt/airflow/src
      - ./dbt:/opt/airflow/dbt
      - ./logs:/opt/airflow/logs
    depends_on:
      - airflow-db
      - clickhouse
      - airflow-init
    restart: always

volumes:
  clickhouse_data: {}