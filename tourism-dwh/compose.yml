services:
  db:
    container_name: db-tourism
    image: postgres:16.4
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGUSER: ${POSTGRES_USER}
      PGPASSWORD: ${POSTGRES_PASSWORD}
      PGDATABASE: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./pg_init:/docker-entrypoint-initdb.d
    env_file:
      - ../.env

  pgadmin:
    container_name: pgadmin-tourism
    image: elestio/pgadmin:REL-8_10
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"    # open http://localhost:5050
    env_file:
      - ../.env

  python-app:
    build:
      context: .
      dockerfile: Dockerfile.ingestion
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
    env_file:
      - ../.env

  airflow-db:
    container_name: airflow-db
    image: postgres:16.4
    environment:
      POSTGRES_USER: ${AIRFLOW_USER}
      POSTGRES_PASSWORD: ${AIRFLOW_PASSWORD}
      POSTGRES_DB: ${AIRFLOW_DB}
      PGUSER: ${AIRFLOW_USER}
      PGPASSWORD: ${AIRFLOW_PASSWORD}
      PGDATABASE: ${AIRFLOW_DB}
    ports:
      - "5442:5442"
    volumes:
      - ./pgdata_airflow:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${AIRFLOW_USER}" ]
      interval: 10s
      retries: 5
    restart: always
    env_file:
      - ../.env